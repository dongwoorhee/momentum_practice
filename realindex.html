<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/realstyle.css">
    <title>Momentum App</title>
</head>
<body>
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="hidden">
        <input id="enteredName" type="text" placeholder="What is your name?" required maxlength="10">
        <input id="logInBtn" type="submit" value="Log In">
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form action="" id="todo-form">
        <input type="text" placeholder="Write a todo and press enter" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <!-- <a href="https://nomadcoders.co">Go to the course</a> -->
    <script src="js/realapp.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
